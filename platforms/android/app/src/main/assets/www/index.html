<body>
<div id="page" data-role="page" data-theme="b">
		<div data-role="content">
		<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="zmdi zmdi-landscape"></i>
					</span>

					<span class="login100-form-title p-b-34 p-t-27">
						Authentification
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label  for="ckb1">
							Garder ma session active
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type=button onclick=window.location.href='bienvenue.html'>
							se connecter
						</button>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="forget.html" rel="external">
						mot de passe oubliée?
						</a>
					<div class="text-center p-t-90">
						<a href="inscription.html" id="showregistration" rel="external">
						créer un compte
						</a>	
					</div>
					
				</form>
			</div>
		</div>

	<div id="dropDownSelect1"></div>
</div>

    }
    document.addEventListener("deviceready", lockDeviceOrientationCallback, false);
}
